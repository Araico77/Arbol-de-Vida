
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol de Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-emerald: #10b981;
            --primary-teal: #0d9488;
            --primary-cyan: #06b6d4;
            --primary-blue: #3b82f6;
            --bg-light: #f8fafc;
            --text-dark: #0f172a;
            --accent-green: #dcfce7;
            --accent-blue: #dbeafe;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            background-image: 
                radial-gradient(at 0% 0%, hsla(160,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(190,100%,95%,1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(210,100%,95%,1) 0, transparent 50%);
            color: var(--text-dark);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        .font-condensed {
            font-family: 'Roboto Condensed', sans-serif;
            letter-spacing: -0.01em;
        }
        /* Custom scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary-teal); border-radius: 10px; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px -10px rgba(13, 148, 136, 0.12);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #059669 0%, #0284c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 12px 24px -8px rgba(16, 185, 129, 0.4);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
        
        input, select, textarea {
            transition: all 0.2s ease;
        }
        input:focus, select:focus {
            border-color: var(--primary-teal) !important;
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1) !important;
        }
    </style>
